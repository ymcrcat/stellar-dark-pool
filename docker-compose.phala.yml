services:
  matching-engine:
    image: ymcrcat/stellar-darkpool-matching-engine:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      REST_PORT: "443"
      STELLAR_NETWORK_PASSPHRASE: "Test SDF Network ; September 2015"
      SOROBAN_RPC_URL: "https://soroban-testnet.stellar.org"
      SETTLEMENT_CONTRACT_ID: "${SETTLEMENT_CONTRACT_ID}"
    volumes:
      - /var/run/dstack.sock:/var/run/dstack.sock
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "python", "-c", "import os, ssl, urllib.request; ctx=ssl._create_unverified_context(); urllib.request.urlopen(f\"https://localhost:{os.getenv('REST_PORT', '443')}/health\", context=ctx).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      com.phala.tee.enabled: "true"
      com.phala.app.name: "stellar-darkpool-matching-engine"
      com.phala.app.version: "1.0.0"
